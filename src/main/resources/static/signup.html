<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: "Noto Sans KR", "Malgun Gothic", sans-serif; background:#f5f7fb; color:#111827; }
        .wrap { min-height: 100vh; display:flex; align-items:center; justify-content:center; padding:20px; }
        .card { width:min(460px, 100%); background:#fff; border-radius:14px; padding:24px; box-shadow: 0 12px 30px rgba(0,0,0,0.08); }
        h1 { font-size: 26px; margin-bottom: 18px; color:#0f58aa; }
        .field { display:grid; gap:6px; margin-bottom:12px; }
        label { font-size:14px; color:#374151; font-weight:600; }
        input { border:1px solid #d1d5db; border-radius:9px; padding:10px 12px; font-size:15px; }
        input:focus { outline:none; border-color:#0f58aa; }
        .btn-row { display:flex; gap:10px; margin-top:8px; }
        button, a.btn { border:0; border-radius:10px; padding:11px 14px; font-size:15px; font-weight:700; cursor:pointer; text-decoration:none; text-align:center; }
        .btn-primary { background:#0f58aa; color:#fff; flex:1; }
        .btn-secondary { background:#eef2f7; color:#1f2937; }
        .msg { margin-top:12px; font-size:14px; }
        .ok { color:#166534; }
        .err { color:#b91c1c; }
    </style>
</head>
<body>
<div class="wrap">
    <div class="card">
        <h1>회원가입</h1>
        <form id="signup-form">
            <div class="field">
                <label for="loginId">아이디</label>
                <input id="loginId" name="loginId" type="text" required />
            </div>
            <div class="field">
                <label for="password">비밀번호</label>
                <input id="password" name="password" type="password" minlength="4" required />
            </div>
            <div class="field">
                <label for="name">이름</label>
                <input id="name" name="name" type="text" required />
            </div>
            <div class="field">
                <label for="phone">전화번호</label>
                <input id="phone" name="phone" type="text" />
            </div>
            <div class="field">
                <label for="email">이메일</label>
                <input id="email" name="email" type="email" />
            </div>
            <div class="btn-row">
                <button type="submit" class="btn-primary">가입하기</button>
                <a class="btn btn-secondary" href="/login.html">로그인</a>
            </div>
            <p id="message" class="msg"></p>
        </form>
    </div>
</div>

<script src="/js/signup.js"></script>
</body>
</html>

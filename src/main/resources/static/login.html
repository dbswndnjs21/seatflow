<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: "Noto Sans KR", "Malgun Gothic", sans-serif;
            min-height: 100vh;
            background: linear-gradient(140deg, #0f58aa 0%, #0b3f7c 55%, #0a2547 100%);
            color: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            width: min(460px, 100%);
            background: rgba(255,255,255,0.97);
            border-radius: 16px;
            padding: 26px;
            box-shadow: 0 18px 38px rgba(0,0,0,0.25);
        }
        .brand {
            color: #0f58aa;
            font-weight: 900;
            letter-spacing: 0.4px;
            font-size: 28px;
            margin-bottom: 6px;
        }
        h1 { font-size: 24px; margin-bottom: 18px; }
        .field { display: grid; gap: 6px; margin-bottom: 12px; }
        label { font-size: 14px; color: #334155; font-weight: 700; }
        input {
            border: 1px solid #d1d5db;
            border-radius: 10px;
            padding: 11px 12px;
            font-size: 15px;
        }
        input:focus { outline: none; border-color: #0f58aa; }
        .actions { display: grid; gap: 10px; margin-top: 8px; }
        .btn {
            border: 0;
            border-radius: 10px;
            padding: 11px 14px;
            font-size: 15px;
            font-weight: 800;
            cursor: pointer;
        }
        .btn-login { background: #0f58aa; color: #fff; }
        .btn-signup {
            text-decoration: none;
            text-align: center;
            background: #eef2f7;
            color: #1f2937;
            display: block;
        }
        .msg {
            margin: 0 0 12px;
            padding: 10px 12px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }
        .msg.error { display: block; background: #fee2e2; color: #991b1b; }
        .msg.ok { display: block; background: #dcfce7; color: #166534; }
        .help { margin-top: 10px; font-size: 13px; color: #64748b; }
    </style>
</head>
<body>
<div class="card">
    <div class="brand">seatFlow</div>
    <h1>로그인</h1>

    <p id="message" class="msg"></p>

    <form method="post" action="/login">
        <div class="field">
            <label for="username">아이디</label>
            <input id="username" name="username" type="text" required />
        </div>
        <div class="field">
            <label for="password">비밀번호</label>
            <input id="password" name="password" type="password" required />
        </div>

        <div class="actions">
            <button type="submit" class="btn btn-login">로그인</button>
            <a class="btn-signup" href="/signup.html">회원가입</a>
        </div>
    </form>

    <p class="help">가입한 아이디/비밀번호로 로그인하세요.</p>
</div>

<script src="/js/login.js"></script>
</body>
</html>
